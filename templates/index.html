<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biomedical Service Bot</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-wrapper">
    <header>ðŸ§¬ Biomedical Service Bot</header>

    <div id="chatBox" class="chat-box">
      <!-- Messages appear here -->
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask for biomedical help..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `
        <div class="message user">
          <div class="text">${message}</div>
          
        </div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatBox.innerHTML += `
        <div class="message bot">
          <div class="avatar bot-avatar">ðŸ¤–</div>
          <div class="text">${data.reply}</div>
        </div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
