<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Biomedical Service Bot</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f7fbff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    header {
      font-size: 1.7rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
      color: #0077cc;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
    }

    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .message.user .avatar {
      background-color: #cdefff;
      color: #0077cc;
    }

    .message.bot .avatar {
      background-color: #f0f0f0;
      color: #444;
    }

    .avatar {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .text {
      background-color: #f2f2f2;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.4;
      font-size: 14.5px;
    }

    .message.user .text {
      background-color: #e0f7ff;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      background-color: #0077cc;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }
    .message {
  display: flex;
  align-items: flex-start;
  margin: 10px;
  max-width: 80%;
}

.message.user {
  justify-content: flex-end;
  margin-left: auto;
  text-align: right;
}

.message.bot {
  justify-content: flex-start;
  margin-right: auto;
  text-align: left;
}

.message .avatar {
  width: 30px;
  height: 30px;
  margin: 5px;
  font-size: 20px;
}

.user .avatar {
  order: 2;
  margin-left: 10px;
}

.bot .avatar {
  order: 1;
  margin-right: 10px;
}

.message .text {
  background-color: #e0f7fa;
  border-radius: 12px;
  padding: 10px;
  font-size: 14px;
  max-width: 300px;
  word-wrap: break-word;
}

.user .text {
  background-color: #cce5ff;
  border-radius: 12px 12px 0 12px;
}

.bot .text {
  background-color: #f1f1f1;
  border-radius: 12px 12px 12px 0;
}
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <header>ðŸ§¬ Biomedical Service Bot</header>

    <div id="chatBox" class="chat-box">
      <!-- Messages appear here -->
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask for biomedical help..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `
        <div class="message user">
          <div class="avatar user-avatar">ðŸ˜€</div>
          <div class="text">${message}</div>
        </div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chatBox.innerHTML += `
        <div class="message bot">
          <div class="avatar bot-avatar">ðŸ¤–</div>
          <div class="text">${data.reply}</div>
        </div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
